{% extends "admin/base_admin.html" %}

{% block title %}Adicionar Produto - FITNESS STORE{% endblock %}

{% block content %}

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="admin-card">
                    <h2 class="admin-title mb-4">ADICIONAR PRODUTO</h2>
                        <form method="POST" action="{{ url_for('add_product') }}">
                            <div class="mb-3">
                                <label for="name" class="form-label">NOME DO PRODUTO</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">DESCRIÇÃO</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">PREÇO</label>
                                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">URL DA IMAGEM</label>
                                <input type="url" class="form-control" id="image" name="image" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">CATEGORIA</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">Selecione uma categoria</option>
                                    <option value="camisetas">CAMISETAS</option>
                                    <option value="calcas">CALÇAS</option>
                                    <option value="acessorios">ACESSÓRIOS</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">ADICIONAR PRODUTO</button>
                                <a href="/admin/dashboard" class="btn btn-secondary">CANCELAR</a>
                            </div>
                        </form>
                </div>
            </div>
        </div>
{% endblock %}
