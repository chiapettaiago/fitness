{% extends "admin/base_admin.html" %}

{% block title %}Editar Produto - FITNESS STORE{% endblock %}

{% block content %}

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="admin-card">
                    <h2 class="admin-title mb-4">EDITAR PRODUTO</h2>
                        <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}">
                            <div class="mb-3">
                                <label for="name" class="form-label">NOME DO PRODUTO</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">DESCRIÇÃO</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">PREÇO</label>
                                <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ product.price }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">URL DA IMAGEM</label>
                                <input type="url" class="form-control" id="image" name="image" value="{{ product.image }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">CATEGORIA</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">Selecione uma categoria</option>
                                    <option value="camisetas" {% if product.category == 'camisetas' %}selected{% endif %}>CAMISETAS</option>
                                    <option value="calcas" {% if product.category == 'calcas' %}selected{% endif %}>CALÇAS</option>
                                    <option value="acessorios" {% if product.category == 'acessorios' %}selected{% endif %}>ACESSÓRIOS</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">SALVAR ALTERAÇÕES</button>
                                <a href="/admin/dashboard" class="btn btn-secondary">CANCELAR</a>
                            </div>
                        </form>
                </div>
            </div>
        </div>
{% endblock %}
